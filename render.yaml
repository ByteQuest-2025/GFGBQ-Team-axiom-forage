# Axiom Forage - Production Backend Deployment

services:
  # Web Service (FastAPI Backend)
  - type: web
    name: axiom-forage-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python scripts/init_db.py && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: axiom-forage-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CACHE_TTL_SECONDS
        value: 3600
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: PORT
        value: 8001

databases:
  # PostgreSQL Database
  - name: axiom-forage-db
    databaseName: axiom_forage
    user: axiom_user
    plan: starter
